<!DOCTYPE html>
<html>
<head>
<script>
  function logerror(...x){
    x = x.map(m=>{
      if(m instanceof ErrorEvent){
        m = m.error || m;
        return m.message+'\n'+m.stack;
      }
      if(m instanceof PromiseRejectionEvent)
        m = m.reason;
      if(m instanceof Error)
        return m.message+'\n'+m.stack;
      return `${m}`;
    }).join('\t');
    document.body.appendChild(document.createTextNode(x));
  }
  addEventListener("unhandledrejection", logerror);
  addEventListener("error", logerror)
</script>

</head>
